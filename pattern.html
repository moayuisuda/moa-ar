<html>
  <head>
    <title>Pattern marker example with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      .portrait canvas {
        transform-origin: 0 0;
        transform: rotate(-90deg) translateX(-100%);
      }
      .desktop canvas {
        transform: scale(-1, 1);
      }
    </style>  
  </head>
  <body>
    <h1 class="tip"></h1>
    <script src="./third/artoolkit.min.js"></script>
    <script src="./dist/pattern.js"></script>
  </body>
</html>
