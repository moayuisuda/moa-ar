<html>
  <head>
    <title>Pattern multimarker example with Three.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        text-align: center;
        overflow-x: hidden;
      }
      .portrait canvas {
        transform-origin: 0 0;
        transform: rotate(-90deg) translateX(-100%);
      }
      .desktop canvas {
        transform: scale(-1, 1);
      }
    </style>
  </head>
  <body>
    <h1>Pattern multimarker example with Three.js</h1>
    <p>On Chrome on Android, tap the screen to start playing video stream.</p>
    <p>
      Show <a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/patterns/Multi%20pattern%20(template%2C%20A4).pdf">Multi pattern (template)</a> to camera to display objects on top of it.
    </p>

    <p>&larr; <a href="index.html">Back to examples</a></p>

    <script async src="./third/artoolkit.min.js 	"></script>

    <script async src="./third/three.min.js"></script>
    <script async src="./third/artoolkit.three.js"></script>

    <script>
      window.ARThreeOnLoad = function () {
        ARController.getUserMediaThreeScene({
          maxARVideoSize: 640,
          cameraParam: "./data/camera_para.dat",
          onSuccess: function (arScene, arController, arCamera) {
            document.body.className = arController.orientation;

            arController.setPatternDetectionMode(artoolkit.AR_TEMPLATE_MATCHING_MONO_AND_MATRIX);

            var renderer = new THREE.WebGLRenderer({ antialias: true });
            if (arController.orientation === "portrait") {
              var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
              var h = window.innerWidth;
              renderer.setSize(w, h);
              renderer.domElement.style.paddingBottom = w - h + "px";
            } else {
              if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
                renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
              } else {
                renderer.setSize(arController.videoWidth, arController.videoHeight);
                document.body.className += " desktop";
              }
            }

            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            var rotationV = 0;
            var rotationTarget = 0;

            renderer.domElement.addEventListener(
              "click",
              function (ev) {
                ev.preventDefault();
                rotationTarget += 1;
              },
              false
            );

            // Create a couple of lights for our AR scene.
            var light = new THREE.PointLight(0xffffff);
            light.position.set(400, 400, 400);
            arScene.scene.add(light);

            var light = new THREE.PointLight(0xff8800);
            light.position.set(-400, -200, -300);
            arScene.scene.add(light);

            // Load the marker to use.
            arController.loadMultiMarker("./data/markers.mrk", function (marker, markerNum) {
              window.onclick = function () {
                arScene.video.play();
              };

							let offset = [100, 100, 50];
							var greenCube = new THREE.Mesh(new THREE.BoxGeometry(100, 100, 100), new THREE.MeshLambertMaterial({ color: 0xffffff }));
							greenCube.position.set(...offset);

              var geometry = new THREE.SphereGeometry(40, 32, 32);
              var material = new THREE.MeshLambertMaterial({ color: 0xffff00 });
							model = new THREE.Mesh(geometry, material);
							model.position.set(...offset);

              // Create an object that tracks the marker transform.
              var markerRoot = arController.createThreeMultiMarker(marker);
              arScene.scene.add(markerRoot);
              markerRoot.add(greenCube, model);

              // for (var i=0; i<markerNum; i++) {
              // 	markerRoot.markers[i] = makeRedCube();
              // 	markerRoot.add(markerRoot.markers[i]);
              // }

              var tick = function () {
                requestAnimationFrame(tick);

                rotationV += (rotationTarget - greenCube.rotation.z) * 0.1;
                greenCube.rotation.z += rotationV;
                rotationV *= 0.85;

                arScene.process();
                arScene.renderOn(renderer);
              };
              tick();
            });
          },
        });

        delete window.ARThreeOnLoad;
      };

      if (window.ARController && ARController.getUserMediaThreeScene) {
        ARThreeOnLoad();
      }
    </script>
  </body>
</html>
